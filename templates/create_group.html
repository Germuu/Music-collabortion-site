<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Group</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        h1 {
            color: #629c65;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #629c65;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            background-color: #333333;
            border: 1px solid #555555;
            color: #ffffff;
        }

        input[type="submit"] {
            background-color: #629c65;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #629c65;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
            background-color: #333333;
            border: 1px solid #555555;
            padding: 8px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Create a Group</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="POST" action="/createg">
        <!-- Group information input fields -->
        <label for="group_name">Group Name:</label>
        <input type="text" id="group_name" name="group_name" required><br>
        <label for="collaborators">Collaborators (collaborator id:s) (comma-separated):</label>
        <input type="text" id="collaborators" name="collaborators" required><br>
        <input type="submit" value="Create Group">
    </form>
</body>
</html>
