<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploadable Tracks</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            color: #ffffff;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #333333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .file-field {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="file"] {
            display: block;
            margin-top: 5px;
        }
        textarea {
            width: 100%;
            resize: vertical;
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #555555;
            padding: 8px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Symbol styles */
        .symbol {
            font-size: 24px;
            margin-right: 10px;
        }

        .symbol-drums::before {
            content: "ü•Å";
        }

        .symbol-bass::before {
            content: "üé∏";
        }

        .symbol-effects::before {
            content: "üîä";
        }

        .symbol-custom::before {
            content: "üéµ";
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Project Details</h1>
        <h2>{{ project.name }}</h2>

        <form action="{{ url_for('upload_file', project_id=project.id) }}" method="post" enctype="multipart/form-data">

            {% for file_type in ['drums', 'bass', 'effects', 'custom'] %}
            <div class="file-field">
                <label for="{{ file_type }}">
                    <span class="symbol symbol-{{ file_type }}"></span>
                    {{ file_type|capitalize }}:
                </label>
                <input type="file" name="{{ file_type }}" id="{{ file_type }}">
                <input type="hidden" name="file_type" value="{{ file_type }}">
            </div>
            {% endfor %}

            <label for="comment">Comment:</label>
            <textarea name="comment" id="comment" rows="4" cols="50"></textarea>

            <br>
            <input type="submit" value="Upload">
        </form>
    </div>
</body>
</html>
